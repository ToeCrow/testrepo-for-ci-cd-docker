name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Zip source code
        run: |
          mkdir -p build
          cd api
          zip -r ../build/trackapp-api-${{ github.run_number }}.zip . \
            -x "node_modules/*" \
               "*.git*" \
               "*.github*" \
               "Dockerfile*" \
               "*.dockerignore" \
               "README.md" \
               "tests/*"
        shell: bash

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: TrackApp-API
          environment_name: TrackApp-API-env
          region: eu-north-1
          version_label: v-${{ github.run_number }}
          deployment_package: build/trackapp-api-${{ github.run_number }}.zip
